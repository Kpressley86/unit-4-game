<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Modak|Noto+Sans+KR&display=swap"
        rel="stylesheet">
    <srcipt src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></srcipt>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <srcipt src="./assets/javasrcipt/game.js"></srcipt>

    <title>Marvel VS. Pony RPG</title>

</head>

<body>

    <!-- Title -->
    <div class="row" id="title">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <h1 id="marvel">Marvel&nbsp</h1>
        </div>
        <div class="col-md-1">
            <h1 id="vs">VS.</h1>
        </div>
        <div class="col-md-5">
            <h1 id="pony">&nbspPony</h1>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row d-flex justify-content-center text-center" style="height: 80%">


            <div class="col-2">
                <img src="./assets/images/jugger.gif" alt="Juggernaut" class="char-banner" id="juggernaut">

                <div>
                    <h6 class="char-banner-text">Juggernaut</h6>
                </div>
            </div>
            <div class="col-2">
                <img src="./assets/images/wolverine.gif" alt="Wolverine" class="char-banner" id="wolverine">
                <div>
                    <h6 class="char-banner-text">Wolverine</h6>
                </div>
            </div>
            <div class="col-2">
                <img src="./assets/images/venom.gif" alt="Venom" class="char-banner" id="venom">
                <div>
                    <h6 class="char-banner-text">Venom</h6>
                </div>
            </div>
            <div class="col-2">
                <img src="./assets/images/pony1.gif" alt="Nightmare Moon" class="char-banner" id="nightmaremoon">
                <div>
                    <h6 class="char-banner-text">Nightmare Moon</h6>
                </div>
            </div>
            <div class="col-2">
                <img src="./assets/images/pony2.gif" alt="Pinkie Pie" class="char-banner" id="pinkiepie">
                <div>
                    <h6 class="char-banner-text">Pinkie Pie</h6>
                </div>
            </div>
            <div class="col-2">
                <img src="./assets/images/pony3.gif" alt="Rainbow Dash" class="char-banner" id="rainbowdash">
                <div>
                    <h6 class="char-banner-text">Rainbow Dash</h6>
                </div>
            </div>

        </div>
        <div class="row d-flex justify-content-around my-2">
            <div class="col-4">
                <img class="char-selected" src="./assets/images/venom2.gif" alt="PlayerCharacter" id="player">
            </div>
            <div class="col-4 my-auto">
                <div class="row">

                    <div class="col-6 card bg-secondary">
                        <h5 class="card-header header-text text-center"><span id="playerName"> Select Player</span></h5>
                        <div class="status-text card-body">
                            <p class="text-center">Health:&nbsp;<span class="stats-text" id="playerHealth"></span></p>
                            <p class="text-center">Attack:&nbsp;<span id="playerAttack"></span></p>
                        </div>
                    </div>
                    <div class="col-6 card text-white bg-dark">
                        <h5 class="card-header header-text text-center"><span id="enemyName">Select Enemy</span></h5>
                        <div class="status-text card-body">
                            <p class="text-center">Health:&nbsp;<span id="enemyHealth"></span></p>
                            <p class="text-center">Counter:&nbsp;<span id="enemyDefense"></span></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <button type="button" class="btn btn-danger btn-block my-2" id="attack-btn">ATTACK!</button>
                </div>

                <div class="row">
                    <button type="button" class="btn btn-warning btn-block my-2" id="reset-btn">RESET</button>
                </div>
            </div>
            <div class="col-4">
                <img class="char-selected" src="./assets/images/pony5.gif" alt="EnemyCharacter" id="enemy">
            </div>
        </div>
    </div>


</body>

</html>
