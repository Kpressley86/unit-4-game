<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Modak|Noto+Sans+KR&display=swap"
        rel="stylesheet">
    <srcipt src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></srcipt>
    <srcipt src="./assets/javasrcipt/game.js"></srcipt>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Marvel VS. Pony RPG</title>

</head>

<body>

    <!-- Title -->
    <div class="row" id="title">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <h1 id="marvel">Marvel&nbsp</h1>
        </div>
        <div class="col-md-1">
            <h1 id="vs">VS.</h1>
        </div>
        <div class="col-md-5">
            <h1 id="pony">&nbspPony</h1>
        </div>
    </div>


    <section>
        <div id="initial-row">
            <div id="obiwan" class="char-box">
                <h3 class="char-name">Obi-Wan Kenobi</h3>
                <img src="./assets/images/jugger.gif" alt="Obi-Wan Kenobi" class="char-img" />
                <h3 class="char-hp">120</h3>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>

            <div id="luke" class="char-box">
                <h3 class="char-name">Luke Skeywalker</h3>
                <img src="./assets/images/wolverine.gif" alt="Luke Skeywalker" class="char-img" />
                <h3 class="char-hp">105</h3>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>

            <div id="yoda" class="char-box">
                <h3 class="char-name">Yoda</h3>
                <img src="./assets/images/venom.gif" alt="Yoda" class="char-img" />
                <h3 class="char-hp">155</h3>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>

            <div id="sidious" class="char-box">
                <h3 class="char-name">Darth Sidious</h3>
                <img src="./assets/images/pony1.gif" alt="Darth Sidious" class="char-img" />
                <h3 class="char-hp">135</h3>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>

            <div id="vader" class="char-box">
                <h3 class="char-name">Darth Vader</h3>
                <img src="./assets/images/pony2.gif" alt="Darth Vader" class="char-img" />
                <h3 class="char-hp">160</h3>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>

            <div id="maul" class="char-box">
                <h3 class="char-name">Darth Maul</h3>
                <img src="./assets/images/pony3.gif" alt="Darth Maul" class="char-img" />
                <h3 class="char-hp">130</h3>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>
        </div>

        <h2>Your Character</h2>
        <div id="you"></div>
        <h2>Enemies Available To Attack</h2>
        <div id="enemy-section"></div>
        <h2>Fight Section</h2>
        <div id="fight-section"></div>

        <button id="attacks" type="button" class="btn btn-danger btn-lg">ATTACK!</button>

        <h2>Defender</h2>
        <div id="defender-section"></div>
        <p id="msg1"></p>
        <p id="msg2"></p>

        <button id="start" type="button" class="btn btn-outline-warning btn-lg">Restart!</button>

        <br>
    </section>




</body>

</html>
