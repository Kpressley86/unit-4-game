<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Modak|Noto+Sans+KR&display=swap"
        rel="stylesheet">
    <srcipt src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></srcipt>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <srcipt src="./assets/javasrcipt/game.js"></srcipt>

    <title>Marvel VS. Pony RPG</title>

</head>

<body>

    <!-- Title -->
    <div class="row" id="title">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <h1 id="marvel">Marvel&nbsp</h1>
        </div>
        <div class="col-md-1">
            <h1 id="vs">VS.</h1>
        </div>
        <div class="col-md-5">
            <h1 id="pony">&nbspPony</h1>
        </div>
    </div>

    <!-- Character Select Row -->
    <div class="row" id="heroSelectRow">

        <div class="col-2 mar1" id="juggernaut">
            <h6>Juggernaut</h6>
            <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
        </div>

        <div class="col-2 mar2" id="wolverine">
            <h6>Wolverine</h6>
            <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
        </div>

        <div class="col-2 mar3" id="venom">
            <h6>Venom</h6>
            <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
        </div>

        <div class="col-2 pon1" id="nightmaremoon">
            <h6>Nightmare Moon</h6>
            <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
        </div>

        <div class="col-2 pon2" id="pinkiepie">
            <h6>Pinkie Pie</h6>
            <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
        </div>

        <div class="col-2 pon3" id="rainbowdash">
            <h6>Rainbow Dash</h6>
            <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
        </div>

        <!-- Enemy Select Row hidden till hero selected -->
        <div class="row" id="enemySelectRow">
            <div class="col-md-1"></div>
            <div id="hero" class="col-md-2 hero">

                <h4 id="heroAttack"></h4>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <button type="button" class="btn btn-danger btn-lg btn1" id="attack-btn">ATTACK!</button>
                </div>

                <div class="row">
                    <button type="button" class="btn btn-warning btn-lg btn2" id="reset-btn">RESET</button>
                </div>
            </div>
            <div class="col-md-2 enemy1">


                <h4 id="enemyCounter"></h4>
            </div>
            <div class="col-md-2 enemy2">

                <h4 id="enemyCounter"></h4>
            </div>
            <div class="col-md-2 enemy3">

                <h4 id="enemyCounter"></h4>
            </div>
            <div class="col-md-1"></div>
        </div>
</body>

</html>
