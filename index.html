<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/test.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Modak|Noto+Sans+KR&display=swap"
        rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./assets/javascript/game.js"></script>


    <title>Marvel VS. Pony RPG</title>
</head>

<body>
    <div class="main-container">

        <header class="header">
            <div class="row" id="title">
                <div class="col-sm-1"></div>
                <div class="col-sm-4">
                    <h1 id="marvel">Marvel&nbsp</h1>
                </div>
                <div class="col-sm-2">
                    <h1 id="vs">VS.</h1>
                </div>
                <div class="col-sm-2">
                    <h1 id="pony">&nbspPony</h1>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </header>

        <div class="row">
            <div id="game-end-container"></div>
            <div id="game-end-text-container"></div>
        </div>

        <div class="row">
            <div class="character-selection-section">
                <img class="character" id="juggernaut" src="./assets/images/jugger.gif">
                <img class="character" id="wolverine" src="./assets/images/wolverine.gif">
                <img class="character" id="venom" src="./assets/images/venom.gif">
                <img class="character" id="midnight" src="./assets/images/pony1.gif">
                <img class="character" id="pinkie" src="./assets/images/pony2.gif">
                <img class="character" id="rainbow" src="./assets/images/pony3.gif">
            </div>
        </div>
        <br><br><br><br>
        <div class="row">
            <div class="col-sm-1"></div>
            <div id="select-text">☠ Select A Hero ☠</div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="arena">
                <img id='throne-room' src='./assets/images/street.gif'>
                <div id="player-name"></div>
                <div id="player-total-hp"></div>
                <div id="opponent-name"></div>
                <div id="opponent-total-hp"></div>
                <div id="player-fight-area"></div>
                <div id="opponent-fight-area"></div>
            </div>
        </div>

        <div class="row">
            <button id="attack-button">⚔️ Fight! ⚔️</button>
        </div>
    </div>
</body>

</html>
