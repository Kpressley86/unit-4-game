<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Modak|Noto+Sans+KR&display=swap"
        rel="stylesheet">
    <srcipt src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></srcipt>
    <srcipt src="./assets/javasrcipt/game.js"></srcipt>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Marvel VS. Pony RPG</title>

</head>

<body>

    <!-- Title -->
    <div class="row" id="title">
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <h1 id="marvel">Marvel&nbsp</h1>
        </div>
        <div class="col-md-1">
            <h1 id="vs">VS.</h1>
        </div>
        <div class="col-md-6">
            <h1 id="pony">&nbspPony</h1>
        </div>
    </div>

    <!-- Select a hero -->

    <div class="row" id="selection">
        <div class="col-md-3"></div>
        <div class="col-md-2" id="wins">Wins: 0</div>
        <div class="col-md-3">Select a Hero!</div>
        <div class="col-md-4" id="losses">Losses: 0</div>
    </div>

    <!-- Marvel Div boxes -->

    <div class="row" id="heroselect">

        <div class="col-md-2" id="mar1">
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-md-2" id="mar2">
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-md-2" id="mar3">
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>

        <!-- Pony Div boxes -->

        <div class="col-md-2" id="pon1">
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-md-2" id="pon2">
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-md-2" id="pon3">
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
    </div>


    <!-- Select an enemy -->

    <div class="row" id="selection">
        <div class="col-md-4"></div>
        <div class="col-md-8">Select an Enemy!</div>
    </div>


    <div class="row" id="enemy">
            <div class="col-md-1"></div>
        <div class="col-md-2" id="enemyDiv"></div>
        <div class="col-md-2" id="enemyDiv"></div>
        <div class="col-md-2" id="enemyDiv"></div>
    </div>

    <!-- Battle Area -->

    <div class="row" id="selection">
        <div class="col-md-5"></div>
        <div class="col-md-7">Battle!</div>
    </div>


    <div class="row" id="battle">
            <div class="col-md-1"></div>
        <div class="col-md-2" id="battleDiv"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <button type="button" class="btn btn-danger">ATTACK!</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-outline-warning">Reset!</button>
        </div>
    </div>
    </div>


</body>

</html>
